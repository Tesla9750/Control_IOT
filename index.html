<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control IOT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-robot"></i> Control Robot IOT</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="index.html">Control</a>
            <a class="nav-link" href="demos.html">Demos</a>    
            <a class="nav-link" href="dashboard.html">Obstaculos</a>
        </div>
    </div>
</nav>

    <main class="container my-5 flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="col-lg-7 col-md-9">
            <div class="card shadow-lg">
                <div class="card-body p-4 p-md-5 card-body-centered">
                    <div class="control-pad">
                        <button id="btn-forward-left" class="btn-custom grid-item" style="grid-area: top-left;"><i class="bi bi-arrow-up-left"></i></button>
                        <button id="btn-forward-right" class="btn-custom grid-item" style="grid-area: top-right;"><i class="bi bi-arrow-up-right"></i></button>

                        <button id="btn-forward" class="btn-custom grid-item" style="grid-area: up;"><i class="bi bi-arrow-up"></i></button>
                        <button id="btn-turn-left" class="btn-custom grid-item" style="grid-area: left;"><i class="bi bi-arrow-left"></i></button>
                        <button id="btn-stop" class="btn-custom btn-stop grid-item" style="grid-area: center;"><i class="bi bi-stop-fill"></i></button>
                        <button id="btn-turn-right" class="btn-custom grid-item" style="grid-area: right;"><i class="bi bi-arrow-right"></i></button>
                        <button id="btn-backward" class="btn-custom grid-item" style="grid-area: down;"><i class="bi bi-arrow-down"></i></button>

                        <button id="btn-spin-left" class="btn-custom grid-item" style="grid-area: spin-left;"><i class="bi bi-arrow-counterclockwise"></i><span>360</span></button>
                        <button id="btn-spin-right" class="btn-custom grid-item" style="grid-area: spin-right;"><i class="bi bi-arrow-clockwise"></i><span>360</span></button>
                    </div>
                     <p id="status-indicator" class="status-indicator mt-4">DETENIDO</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-custom text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2025 | Desarrollado por: Juan de Dios Benitez Nava - 21200582</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
