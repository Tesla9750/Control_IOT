<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Control IOT</title>
    <link rel="icon" href="./images/obstacle.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-robot"></i> Control Robot IOT</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Control</a>
                <a class="nav-link" href="demos.html">Demos</a>
                <a class="nav-link active" href="dashboard.html">Obstaculos</a>

            </div>
        </div>
    </nav>

    <main class="container my-5 flex-grow-1">
        <div class="row g-4">
            <div class="col-lg-6">
                <div class="card shadow-lg h-100">
                    <div class="card-body p-4 text-center d-flex flex-column justify-content-center">
                        <h4 class="status-indicator"><i class="bi bi-cone-striped"></i> Último Obstáculo Detectado</h4>
                        <div id="last-obstacle-card" class="mt-4">
                            <p class="fs-1 fw-bold text-danger">--</p>
                            <p class="fs-4">Reacción: --</p>
                            <p class="text-muted">Distancia: -- cm</p>
                            <p class="text-muted">--</p>
                        </div>
                         <p class="mt-auto mb-0"><small>Datos actualizados en tiempo real vía WebSocket</small></p>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card shadow-lg mb-4">
                     <div class="card-body p-4">
                         <h5 class="status-indicator mb-3"><i class="bi bi-play-circle"></i> Ejecución Rápida de Demo</h5>
                         <div class="input-group">
                             <select class="form-select" id="demo-select-list"></select>
                             <button class="btn btn-custom btn-stop" id="execute-demo-btn"><i class="bi bi-play-fill"></i></button>
                         </div>
                     </div>
                </div>

                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h5 class="status-indicator mb-3"><i class="bi bi-list-ul"></i> Historial de Obstáculos</h5>
                        <div class="table-responsive" style="max-height: 250px; overflow-y: auto;">
                            <table class="table table-sm">
                                <thead><tr><th>Obstáculo</th><th>Reacción</th><th>Fecha</th></tr></thead>
                                <tbody id="obstacle-history-table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-custom text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2025 | Desarrollado por: Juan de Dios Benitez Nava - 21200582</p>
        </div>
    </footer>

    <script src="./js/dashboard.js"></script>
</body>
</html>
